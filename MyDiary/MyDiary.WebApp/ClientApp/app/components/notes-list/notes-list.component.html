<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="col-xs-8">
        <div class="list-group">
            <a style="cursor: pointer" class="list-group-item" routerLinkActive="active" *ngFor="let note of notes">
                {{ note.id }} {{ note.description }} {{ note.date | date : 'short' }}
            </a>
        </div>
    </div>    
</body>
</html>
