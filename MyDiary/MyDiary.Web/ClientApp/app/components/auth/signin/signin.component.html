<div class="row">
    <h2>Sign in</h2>
    <form [formGroup]='signInForm' (ngSubmit)="onSubmit(signInForm)">
        <div class="form-group">
            <input type="text" class="form-control" formControlName="name" placeholder="name"/>
            <div *ngIf="signInForm.controls['name'].touched && signInForm.controls['name'].valid">
                <span *ngIf="signInForm.controls['name'].hasError('required')">Name is required</span>
            </div>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="password"/>
            <div *ngIf="signInForm.controls['password'].touched && signInForm.controls['password'].valid">
                <span *ngIf="signInForm.controls['password'].hasError('required')">Password is required</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]='!signInForm.valid'>Create</button>
    </form>
</div>
