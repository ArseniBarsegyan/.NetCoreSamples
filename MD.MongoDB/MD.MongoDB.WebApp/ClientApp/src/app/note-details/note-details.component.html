<!-- Full size image -->
<div #modalWindow class="modal">
  <span class="close"(click)="onCloseModal(modalWindow)">&times;</span>
  <img class="modal-content" #modalImage />
  <div id="caption" #caption></div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div *ngFor="let photo of note?.photos">
      <img src="data:image/gif;base64,{{ photo?.content }}"
           alt="Note photo"
           (click)="onImageClick(rootImage, modalWindow, modalImage, caption)"
           class="img-responsive"
           #rootImage
           style="max-height: 100px; cursor: pointer; display: inline;" />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ note?.description }}</p>
  </div>
</div>
